#localhost:8080/h2-console
spring.h2.console.enabled=true

#rettigheder for jpa.hibernate i forhold til databasen
spring.jpa.hibernate.ddl-auto=update

#vent med data.sql til hibernate er initialiseret
spring.jpa.defer-datasource-initialization=true

#databasenavn og lokation
spring.datasource.url=jdbc:h2:mem:RestDemoDat20b

